<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="First name">First name:</label><br>
        <input type="text" name="First name" size="15" maxlength="30" required> <br><br>
        <label for="Middle Name">Middle Name: </label><br>
        <input type="text" name="Middle nane" size="15" maxlength="30"required> <br><br>
        <label for="Last Name">Last Name</label><br>
        <input type="text" name="Last name" size="15" maxlength="30" id="" required> <br><br>
        <label for="State">State: <br>
            <select name="State" required>
                <option value="select your state">select your state</option>
                <option value="ogun">ogun</option>
                <option value="lagos">lagos</option>
                <option value="oyo">oyo</option>
                <option value="abia">abia</option>
                <option value="benue">benue</option>
            </select><br><br>
        </label><br>
        <label for="Country">Country:</label><br>
        <select name="Country" required>
            <option value="select your country">select your country</option>
            <option value="kenya">Kenya</option>
            <option value="belgium">Belgium</option>
            <option value="nigeria">Nigeria</option>
            <option value="austria">Austria</option>
            <option value="ghana">Ghana</option>
        </select><br><br>
        </label><br>
        <label for="Age">Age:</label> <br>
        <input type="text" name="Age" size="15" width="30" required><br><br>
        Gender: <br>
        <input id="female" type="radio" name="gender" value="f">
        <label for="female">female</label><br>
        <input id="male" type="radio" name="gender" value="m">
        <label for="male">male</label><br><br>
        <label for="mobile number">mobile number:</label> <br>
        <input type="text" name="mobile number" size="15" width="30" id="" required><br><br>
        <label for="address">Address:</label><br>
        <input type="text" name="address" size="15" width="30" id="" required><br><br>
        <label for="email">Email:</label><br>
        <input type="text" name="Email" size="15" width="30" id="" required><br><br>
        <label for="date of birth">Date of birth:</label><br>
        <input type="date" name="Date of birth" size="15" width="30"><br><br>
        <br>
        <label for="choose course to study">choose course to study:</label><br>
            <select name="choose course to study" required="">
                <option value="select course">select course</option>
                <option value="school of engineering">school of engineering</option>
                <option value="school of product">school of product</option>
            </select><br><br>
        <input type="checkbox" name="Remember me" id="">Remember Me <br><br>
        <button type="submit">Submit
        </button>
    </form>

</body>

</html>
